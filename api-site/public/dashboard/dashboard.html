                <button class="btn-chart" onclick="dash_gostos()">Gráfico Gostos</button>

<script>
    function dash_idade(){
    var ctx = document.getElementById('chartlineI').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'doughnut',
        
        data: {
            labels: ["Entre 11 a 15 anos", "Entre 16 e 17 anos", "Tem 18 anos", "Entre 19 a 30 anos", "Menos de 10 anos", "Mais de 31 anos"],
            datasets: [{
                label: 'Quantas pessoas desenham (ou gostam) da mesma idade',
                data: [11, 10.6, 13.6, 11.4, 6.8, 9.3],
                backgroundColor: [
                    'rgba(255, 0, 0, 0.2)',
                    'rgba(0, 0, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(0, 192, 0, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)',
                ],
                borderWidth: 1
            }]
        },
        options: {
          maintainAspectRatio: false,
            scales: {
                y: {
                  
                    beginAtZero: true
                    }
                }
            }
        });
    }
        function dash_gostos() {
        var ctx = document.getElementById('chartlineE').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ["Realista", "Anime", "FanArt", "Sombreado", "Colorido"],
                    datasets: [{
                        label: 'Média de pessoas e os gostos divididos',
                        data: [1711, 1539, 2585, 2499, 2498, 65],
                        backgroundColor: [
                            'rgba(255, 0, 0, 0.2)',
                            'rgba(0, 0, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(0, 192, 0, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                        ],
                        borderColor: [
                            'rgba(255, 0, 0, 1)',
                            'rgba(0, 0, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(0, 192, 0, 1)',
                            'rgba(153, 102, 255, 1)',
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
    }
    </script>
