    function dash_idade(){
    var ctx = document.getElementById('chartlineI').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'doughnut',
        
        data: {
            labels: ["Entre 11 a 15 anos", "Entre 16 e 17 anos", "Tem 18 anos", "Entre 19 a 29 anos", "Menos de 10 anos", "Mais de 30 anos"],
            datasets: [{
                label: 'Quantas pessoas desenham da mesma idade',
                data: [Number(sessionStorage.IDADE_11), Number(sessionStorage.IDADE_17), Number(sessionStorage.IDADE_18), Number(sessionStorage.IDADE_19), Number(sessionStorage.IDADE_10), Number(sessionStorage.IDADE_30)],
                backgroundColor: [
                    'rgba(255, 0, 0, 0.2)',
                    'rgba(0, 0, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(0, 192, 0, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)',
                ],
                borderWidth: 1
            }]
        },
        options: {
          maintainAspectRatio: false,
            scales: {
                y: {
                  
                    beginAtZero: true
                    }
                }
            }
        });
    }
